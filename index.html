<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train_Activity_Basic</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="assets/css/reset.css"></script>
    <script src="assets/css/style.css"></script>

</head>

<body>
    <div class="container">

        <br>
    
        <!-- Jumbotron Title -->
        <div class="jumbotron">
          <h1 class="text-center">Anytime is Train Time</h1>
          <h5 class="text-center">Choo Choo. Chee Chee.</h5>
        </div>
    
        <!-- Table -->
        <table class="table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="all-display">
          </tbody>
        </table>
    
        <!-- Add Train Form -->
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
              </div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="trainName" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" type="text">
                  </div>
                  <div class="form-group">
                    <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="firstTrain" type="text">
                  </div>
                  <div class="form-group">
                    <label for="train-frequency">Frequency (min)</label>
                    <input class="form-control" id="interval" type="number">
                  </div>
                  <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
    
        </div>
    
      </div>
    <!-- JavaScript -->
    
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="assets/javascript/apps.js"></script>
    
</body>

</html>
